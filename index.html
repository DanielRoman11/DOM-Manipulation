<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando el DOM</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" defer src="JS/index.mjs"></script>
  <script defer src="JS/reload.js"></script>
  <script type="module" defer src="JS/delete.mjs"></script>
</head>
<body>
  <h1>Notes 🗒️</h1>
  <section class="seccion">
    <div class="contenedor-btn">
      <form id="formulario">
        <label for="titulo">Title: </label>
        <input name="titulo" id="titulo" type="text"/>
        <p>Description:</p>
        <textarea name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
      </form>
      <div class="botones">
        <button id="agregar" type="submit">Insert note</button>
        <button onclick="reiniciarDatos()" id="reiniciar">Reset list</button>
      </div>
      <div id="box-error"></div>
    </div>
    <div class="contenido">
      <p id="desc">Notes created: <span id="contador"></span></p>
    </div>
  </section>
  
</body>
</html>
